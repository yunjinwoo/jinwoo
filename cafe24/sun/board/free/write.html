{

			frm.elements['_BW[content]'].value = '' ;
		else
			frm.elements['_BW[content]'].value = contents ;

			return
		
		frm.action = "" ;
		frm.submit() ;
	}catch(e){
		alert(e.message) ;
		Editor.focus() ;
	}
}


</script>
