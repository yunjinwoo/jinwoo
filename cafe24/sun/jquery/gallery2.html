	function timer()

	function imgsOn()
	{
		$("#imgs > li ").removeClass( "on" ) ;

	}

	
	function viewContent()
	{
		if( $("#contents > img").size() >= 4 )

		console.log( $("#imgs > li ").eq( getIndex() ).html() ) ;
		
		$("#contents").append( $("#imgs > li ").eq( getIndex() ).html() ) ;

		$("#contents").data("isStart" , 1 ) ;

	function viewContent2()
	{
		if( $("#contents > img").size() >= 4 )
			return ;
		
		console.log( $("#imgs > li ").eq( getIndex() ).html() ) ;
		
		$("#contents").prepend( $("#imgs > li ").eq( getIndex() ).html() ).eq(0).hide().show("fast") ;
		$("#contents > img").eq($("#contents > img").size()-1).remove() ;

		imgsOn() ;
		
		$("#contents").data("isStart" , 1 ) ;
	}

	function setIndex( num )
	{
		var index = $("#imgs > li ").data('index') ;
		var len = $("#imgs > li ").size() ;

		index += num ;
		if( index >= len ) index = 0 ;
		if( index < 0 ) index = len - 1 ;

		$("#imgs > li ").data('index' , index ) ;
	}

	
	function getIndex()
	{
		return $("#imgs > li ").data('index') ;
	}
