		$("#main").data("main_size",740);

			if( --a <= 0 ) a = $("#main").data("main_length")-1;

			$("#main").data("main_index", a );
			main_animate() ;
		});
		$("#main_right_animate").on('click',function(){
			var a = $("#main").data("main_index") ;

			main_animate() ;
		});

		});

	function main_animate()
	{
		$(".content_list").animate( {marginLeft:$("#main").data("main_size")*-1*$("#main").data("main_index")}, 200 , "linear")  ;
