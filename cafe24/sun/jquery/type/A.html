<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> / </title>
<link rel="stylesheet" type="text/css" media="all" href="css/base.css" />
<script type="text/javascript" src="/"></script>

<style type="text/css">

div#wrapper {width:100%;}
div#container {position:relative;z-index:5;background:#fff;width:980px;margin:0 auto;padding-top:100px;}
div#container div.gds_a {overflow:hidden;position:relative;height:290px;padding:23px 0 0 55px;background:url("images/bg_a.gif") repeat-x left bottom;}
div#container div.gds_a div.article_a {position:relative;z-index:3;float:left;padding-right:23px;height:215px;width:175px;overflow:hidden;background:#fff;}
div#container div.gds_a div.article_a ul {position:absolute;top:0;left:0;}
div#container div.gds_a div.article_b {position:relative;z-index:2;float:left;border-left:1px solid #ccc;padding:0 23px 0 29px;height:215px;width:175px;overflow:hidden;background:#fff;}
div#container div.gds_a div.article_b ul {position:absolute;top:0;left:29px;}
div#container div.gds_a div.article_c {position:relative;float:left;border-left:1px solid #ccc;padding:0 23px 0 29px;height:215px;background:#fff;}
div#container div.gds_a div.article_c ul {position:absolute;top:0;left:-400px;z-index:1;width:900px;}
div#container div.gds_a div.article_c ul li.aa {visibility:hidden;height:215px;overflow:hidden;}
div#container div.gds_a div.article_c ul li {float:left;margin-right:29px;}
div#container div.gds_a div.article_c ul li.line_r {border-right:1px solid #ccc;padding-right:23px;}
div#container div.gds_a span.btn_more {position:absolute;bottom:0;left:45%;}


.bdnon {border:none !important;}

div#container div.on {height:502px;}
div#container div.on div.article_a {height:381px;}
div#container div.on div.article_a ul {position:absolute;top:-215px;left:0;}
div#container div.on div.article_b {height:381px;}
div#container div.on div.article_b ul {position:absolute;top:-215px;left:29px;}
div#container div.on div.article_c {position:relative;float:left;border-left:1px solid #ccc;padding:0 23px 0 29px;height:381px;}
div#container div.on div.article_c ul {position:absolute;z-index:1;top:0;left:29px;width:900px;}
div#container div.on div.article_c ul li.aa {visibility:visible;height:381px;margin-right:100px;}
div#container div.on div.article_c ul li {float:left;}


</style>

</head>

<body>

<!-- wrapper -->
<div id="wrapper">

	<div id="container">

		<!-- gds_a -->
		<div class="gds_a ">

			<div class="article_a">
				<ul>
					<li><a href="#none"><img src="images/gds_a_1.jpg" alt="" /></a></li>
					<li><a href="#none"><img src="images/gds_b_1.jpg" alt="" /></a></li>
				</ul>
			</div>
			<!-- // -->
			<div class="article_b">
				<ul>
					<li><a href="#none"><img src="images/gds_a_2.jpg" alt="" /></a></li>
					<li><a href="#none"><img src="images/gds_b_2.jpg" alt="" /></a></li>
				</ul>
			</div>
			<!-- // -->
			<div class="article_c">
				<ul>
					<li class="aa"><a href="#none"><img src="images/gds_b_3.jpg" alt="" /></a></li>
					<li class="line_r"><a href="#none"><img src="images/gds_a_3.jpg" alt="" /></a></li>
					<li><a href="#none"><img src="images/gds_a_4.jpg" alt="" /></a></li>
				</ul>
			</div>
			<span class="btn_more"><a href="#none"><img src="images/btn_more.gif" alt="" /></a></span>

		</div>

	</div>

</div>
<!-- //wrapper -->

</body>

</html>
