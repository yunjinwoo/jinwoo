<link rel="stylesheet" type="text/css" media="all" href="css/base.css" />
<script type="text/javascript" src="/"></script>

<style type="text/css">

div#wrapper {width:100%;}
div#container {width:980px;margin:0 auto;padding-top:100px;}
div#container div.gds_a {position:relative;width:980px;;overflow:hidden;height:290px;padding:23px 0 0 55px;background:url("images/bg_a.gif") repeat-x left bottom;}
div#container div.gds_a div.article_a {position:relative;top:0;left:0;z-index:10;float:left;width:440px;height:215px;overflow:hidden;}
div#container div.gds_a div.article_a ul#tp1 {position:absolute;top:0;left:0;border-right:1px solid #ccc;padding-right:29px;}
div#container div.gds_a div.article_a ul#tp2 {position:absolute;top:0;left:235px;}
div#container div.gds_a div.article_b {position:relative;top:0;left:0;z-index:1;float:left;border-left:1px solid #ccc;height:215px;width:390px;overflow:hidden;}
div#container div.gds_a div.article_b div.stn1 {position:absolute;top:0;left:-451px;z-index:1;}
div#container div.gds_a div.article_b div.stn2 {position:absolute;top:0;left:29px;}
div#container div.gds_a span.btn_more {position:absolute;bottom:0;left:45%;}




div#container div.on {height:512px;}
div#container div.on div.article_a {position:relative;top:0;left:0;z-index:10;float:left;width:440px;height:381px;overflow:hidden;}
div#container div.on div.article_a ul#tp1 {position:absolute;top:-215px;left:0;border-right:1px solid #ccc;padding-right:29px;}
div#container div.on div.article_a ul#tp2 {position:absolute;top:-215px;left:235px;}
div#container div.on div.article_b {position:relative;top:0;left:0;z-index:1;float:left;border-left:1px solid #ccc;height:381px;width:430px;overflow:hidden;}
div#container div.on div.article_b div#tp3 {position:absolute;top:0;left:480px;z-index:1;}

</style>

</head>

<body>

<!-- wrapper -->
<div id="wrapper">

	<div id="container">

		<!-- gds_a -->
		<div class="gds_a on">

			<div class="article_a">

				<ul id="tp1">
					<li><a href="#none"><img src="images/gds_a_1.jpg" alt="" /></a></li>
					<li><a href="#none"><img src="images/gds_b_1.jpg" alt="" /></a></li>
				</ul>

				<ul id="tp2">
					<li><a href="#none"><img src="images/gds_a_2.jpg" alt="" /></a></li>
					<li><a href="#none"><img src="images/gds_b_2.jpg" alt="" /></a></li>
				</ul>

			</div>

			<div class="article_b">
				
				<div id="tp3">
					<div class="stn1">
						<a href="#none"><img src="images/gds_b_3.jpg" alt="" /></a>
					</div>

					<div class="stn2">
						<a href="#none"><img src="images/gds_a_3.jpg" alt="" /></a>
						<a href="#none"><img src="images/gds_a_4.jpg" alt="" /></a>
					</div>
				</div>

			</div>

			<span class="btn_more"><a href="#none"><img src="images/btn_more.gif" alt="" /></a></span>			


		</div>

	</div>

</div>
<!-- //wrapper -->
