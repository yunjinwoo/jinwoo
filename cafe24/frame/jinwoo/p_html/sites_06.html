		frm.action = "" ;

	$("a.btn_preview").bind('click',function(e){
		e.preventDefault() ;
		window.open('banner_preview.php','preview','width=900,height=400') ;
		var frm = document.forms['banner_file'] ;
		frm.action = "banner_preview.php?type=<?=$data['banner_type1']?>" ;

		frm.submit() ;
		
		frm.action = "" ;		 
		frm.target = "" ;
	});
	
	
	$("button.sort_up").bind('click',function(e){
		e.preventDefault() ;
		locationSort('up',$(this).attr('data-idx')) ;
	});
	$("button.sort_down").bind('click',function(e){
		e.preventDefault() ;
		locationSort('down',$(this).attr('data-idx')) ;
	});
	
	$("button.btn_delete").bind('click',function(e){		
		e.preventDefault() ;
		
		if( !confirm("삭제하시겠습니까? 삭제하시면 복구할수없습니다.") ) return ;
		
		var del_idx = $(this).attr('data-idx');
		location.href = '?view=06&del_banner_idx='+del_idx;
	});
	
	
	function locationSort(type, idx)
	{
		location.replace( '?view=06&banner_idx='+idx+'&sort='+type ) ;
	}
</script>
